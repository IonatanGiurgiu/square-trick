<!DOCTYPE html>
<html lang="en">

<head>
    <title>Square Mind Reader</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
</head>

<body>
    <div class="center">
        <button id="rand" onclick="randomize()">Randomize Board</button>
    </div>

    <div class="wrapper">
        <div class="box 1" id="b1">0</div>
        <div class="box 2" id="b2">0</div>
        <div class="box 3" id="b3">0</div>
        <div class="box 4" id="b4">0</div>
        <div class="box 5" id="b5">0</div>
        <div class="box 6" id="b6">0</div>
        <div class="box 7" id="b7">0</div>
        <div class="box 8" id="b8">0</div>
        <div class="box 9" id="b9">0</div>
        <div class="box 10" id="b10">0</div>
        <div class="box 11" id="b11">0</div>
        <div class="box 12" id="b12">0</div>
        <div class="box 13" id="b13">0</div>
        <div class="box 14" id="b14">0</div>
        <div class="box 15" id="b15">0</div>
        <div class="box 16" id="b16">0</div>
    </div>

    <div class="center">
        <button id="read" onclick="read()">Read Mind</button>
    </div>
</body>
